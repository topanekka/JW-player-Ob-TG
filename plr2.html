    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://cdn.staticfile.org/social-share.js/1.0.16/css/share.min.css">
    <script src="https://cdn.staticfile.org/social-share.js/1.0.16/js/social-share.min.js"></script>

    <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
    <script>LA.init({id:"3G9QRCtAm0z4ABfe",ck:"3G9QRCtAm0z4ABfe"})</script>



    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>

    <video id="player-container-id" preload="auto" playsinline webkit-playsinline style="width: 100%;height: 100%;">
    </video>


    <script>
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }

        let url = getUrlParam("url");
        // url = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8';
        console.log(url)

        var player = TCPlayer('player-container-id', {
            sources: [{
                src: url,
            }],
            licenseUrl: 'https://license.vod2.myqcloud.com/license/v2/1251321133_1/v_cube.license',
        });

        player.src(url); // url 播放地址
    </script>




</body>

</html>
