<!DOCTYPE html>
<html lang="en">
<head>
  <title>Live Stream Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta name="referrer" content="no-referrer"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css"/>
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
  
  <style>
    :root {
      --primary: #00a8ff;
      --secondary: #9c27b0;
      --danger: #ff1744;
      --success: #4caf50;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 14px 18px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 2px solid rgba(255,255,255,0.15);
      font-weight: bold;
      font-size: 1.2em;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .player-container {
      flex: 1;
      position: relative;
    }

    #player {
      width: 100%;
      height: 100%;
      background: #000;
    }

    .loading, .error-message {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.8);
      z-index: 10;
    }

    .spinner {
      width: 50px; height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .btn {
      background: var(--primary);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: var(--secondary);
    }

    /* Force download overlay */
    .download-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.6);
      z-index: 20;
      flex-direction: column;
      padding: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .overlay-box {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      max-width: 400px;
    }

    .overlay-title {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: var(--primary);
      font-weight: bold;
    }

    .countdown {
      margin: 15px 0;
      font-size: 1.1em;
      color: var(--danger);
    }

    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  </style>
</head>
<body>
  <div class="header">üé• Live Stream Player</div>
  
  <div class="player-container">
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Loading stream...</div>
    </div>
    
    <div class="error-message" id="error-message" style="display:none;">
      <div id="error-text"></div>
      <button class="btn" id="retry-btn">Retry</button>
    </div>

    <video id="player" autoplay muted controls crossorigin playsinline></video>

    <!-- Force Download Overlay -->
    <div class="download-overlay" id="download-overlay">
      <div class="overlay-box">
        <div class="overlay-title">‚è±Ô∏è Demo Time Ended</div>
        <p>You can only watch <b>2 minutes</b> demo on web.<br>
        Please download our app to continue watching live streams.</p>
        <div class="countdown" id="cooldown-timer"></div>
        <a href="https://myapp-aslsports.vercel.app" target="_blank">
          <button class="btn">üì≤ Download App</button>
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.3/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('player');
      const loadingElement = document.getElementById('loading');
      const errorElement = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      const retryBtn = document.getElementById('retry-btn');
      const overlay = document.getElementById('download-overlay');
      const cooldownTimer = document.getElementById('cooldown-timer');

      const DEMO_TIME = 120000; // 2 min
      const BLOCK_TIME = 60 * 60 * 1000; // 1 hour
      const BLOCK_KEY = "asl_sports_block_until";

      let hls, player, demoTimeout;

      function isBlocked() {
        const until = localStorage.getItem(BLOCK_KEY);
        return until && Date.now() < parseInt(until);
      }

      function showOverlay() {
        video.pause();
        overlay.style.display = "flex";
        const blockUntil = Date.now() + BLOCK_TIME;
        localStorage.setItem(BLOCK_KEY, blockUntil);
        updateCooldown();
        setInterval(updateCooldown, 1000);
      }

      function updateCooldown() {
        const until = parseInt(localStorage.getItem(BLOCK_KEY));
        const remaining = until - Date.now();
        if (remaining > 0) {
          const m = Math.floor(remaining / 60000);
          const s = Math.floor((remaining % 60000) / 1000);
          cooldownTimer.textContent = `‚è≥ Try again in ${m}m ${s}s`;
        } else {
          cooldownTimer.textContent = "You can refresh now.";
        }
      }

      function initPlayer() {
        if (isBlocked()) {
          showOverlay();
          return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        let source = urlParams.get("url") || 
          "https://dai.google.com/linear/hls/event/gw6vKyUhQDOxptPtHIn22g/master.m3u8";

        loadingElement.style.display = "flex";
        errorElement.style.display = "none";

        if (Hls.isSupported()) {
          if (hls) hls.destroy();
          hls = new Hls();
          hls.loadSource(source);
          hls.attachMedia(video);

          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            player = new Plyr(video);
            loadingElement.style.display = "none";

            clearTimeout(demoTimeout);
            demoTimeout = setTimeout(showOverlay, DEMO_TIME);
          });

          hls.on(Hls.Events.ERROR, (e, data) => {
            if (data.fatal) {
              errorText.textContent = "Stream error. Please retry.";
              errorElement.style.display = "flex";
              loadingElement.style.display = "none";
            }
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = source;
          player = new Plyr(video);
          loadingElement.style.display = "none";
          demoTimeout = setTimeout(showOverlay, DEMO_TIME);
        } else {
          errorText.textContent = "Browser not supported.";
          errorElement.style.display = "flex";
          loadingElement.style.display = "none";
        }
      }

      retryBtn.addEventListener("click", initPlayer);
      initPlayer();
    });
  </script>
</body>
  </html>
