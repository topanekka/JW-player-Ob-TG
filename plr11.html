<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .player-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #loading, #error-message {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      color: #fff;
    }
    #retry-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background: #00a8ff;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    #notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00a8ff;
      padding: 12px 18px;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      display: none;
      cursor: pointer;
      z-index: 1500;
      animation: slideIn 0.5s ease-out;
    }
    #notification.show {
      display: block;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* -------- Force download overlay (professional look) -------- */
    .download-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.65);
      z-index: 2000;
      flex-direction: column;
      padding: 20px;
      animation: fadeIn 0.6s ease-in-out;
    }
    .overlay-box {
      background: linear-gradient(135deg, rgba(0,168,255,0.9), rgba(156,39,176,0.9));
      padding: 35px 25px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      max-width: 420px;
      width: 90%;
      color: #fff;
      text-align: center;
      animation: popUp 0.4s ease-out;
    }
    .overlay-title {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 12px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .overlay-box p {
      font-size: 1.05em;
      line-height: 1.5;
      margin-bottom: 18px;
      color: #f1f1f1;
    }
    .countdown {
      margin: 12px 0 18px;
      font-size: 1.1em;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    .overlay-box .btn {
      background: #ff1744;
      border: none;
      padding: 12px 22px;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
    .overlay-box .btn:hover {
      background: #e91e63;
      transform: translateY(-2px);
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @keyframes popUp { from {transform:scale(0.9);} to {transform:scale(1);} }
  </style>
</head>
<body>
  <div class="player-wrapper">
    <video id="player" playsinline controls></video>
    <div id="loading">Loading stream...</div>
    <div id="error-message">
      <p id="error-text">Error loading stream</p>
      <button id="retry-btn">Retry</button>
    </div>
    <div id="notification">‚ö° Join our Telegram for updates</div>

    <!-- Force download overlay -->
    <div class="download-overlay" id="downloadOverlay">
      <div class="overlay-box">
        <h2 class="overlay-title">‚è≥ Demo Ended</h2>
        <p>Please download our app to continue watching live streams.</p>
        <div class="countdown" id="countdown">You can try again in 60:00</div>
        <a href="https://myapp-aslsports.vercel.app" target="_blank" class="btn">üì≤ Download App</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('player');
      const loadingElement = document.getElementById('loading');
      const errorElement = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      const retryBtn = document.getElementById('retry-btn');
      const notification = document.getElementById('notification');
      const downloadOverlay = document.getElementById('downloadOverlay');
      const countdownElement = document.getElementById('countdown');

      // Demo restriction timer storage
      const lastWatched = localStorage.getItem('demoEndTime');
      if (lastWatched && Date.now() < parseInt(lastWatched)) {
        showOverlay();
      }

      let hls;
      let player;

      function initPlayer() {
        loadingElement.style.display = 'flex';
        errorElement.style.display = 'none';

        const urlParams = new URLSearchParams(window.location.search);
        let source = urlParams.get('url') || "https://dai.google.com/linear/hls/event/gw6vKyUhQDOxptPtHIn22g/master.m3u8";

        if (Hls.isSupported()) {
          if (hls) hls.destroy();
          hls = new Hls({ maxMaxBufferLength: 100, enableWorker: true, lowLatencyMode: true });
          hls.loadSource(source);
          hls.attachMedia(video);

          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            player = new Plyr(video);
            loadingElement.style.display = 'none';

            // Force stop after 2 minutes
            setTimeout(() => {
              if (!video.paused) video.pause();
              localStorage.setItem('demoEndTime', Date.now() + 3600000); // lock for 1 hour
              showOverlay();
            }, 120000);

            // Show notification after 5s
            setTimeout(() => {
              notification.classList.add('show');
              setTimeout(() => notification.classList.remove('show'), 8000);
            }, 5000);
          });

          hls.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) {
              let errorMsg = 'Error loading stream';
              switch(data.type) {
                case Hls.ErrorTypes.NETWORK_ERROR: errorMsg = 'Network error'; break;
                case Hls.ErrorTypes.MEDIA_ERROR: errorMsg = 'Media error'; hls.recoverMediaError(); break;
              }
              loadingElement.style.display = 'none';
              errorText.textContent = errorMsg;
              errorElement.style.display = 'flex';
            }
          });

        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = source;
          player = new Plyr(video);
          loadingElement.style.display = 'none';
        } else {
          loadingElement.style.display = 'none';
          errorText.textContent = 'Your browser does not support HLS';
          errorElement.style.display = 'flex';
        }
      }

      retryBtn.addEventListener('click', initPlayer);

      function showOverlay() {
        downloadOverlay.style.display = 'flex';
        startCountdown();
      }

      function startCountdown() {
        const endTime = parseInt(localStorage.getItem('demoEndTime'));
        if (!endTime) return;
        const interval = setInterval(() => {
          const remaining = endTime - Date.now();
          if (remaining <= 0) {
            clearInterval(interval);
            countdownElement.textContent = "You can now refresh to try again";
            localStorage.removeItem('demoEndTime');
          } else {
            const mins = Math.floor(remaining / 60000);
            const secs = Math.floor((remaining % 60000) / 1000);
            countdownElement.textContent = `You can try again in ${mins}:${secs.toString().padStart(2,'0')}`;
          }
        }, 1000);
      }

      initPlayer();
    });
  </script>
</body>
</html>
